name: Eclipse Dirigible
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  enable_coderay: true
  coderay:
    coderay_line_numbers: false
    coderay_css: class
highlighter: rouge
baseurl:
url: https://thuf.github.io/dirigible-io.github.io
plugins:
  - jekyll-feed

exclude:
  - CNAME
  - README.md

defaults:
  -
    scope:
      path: _posts/blogs
      type: posts
    values:
      layout: post
      category: blogs
      tag: blogs
  -
    scope:
      path: _posts/news
      type: posts
    values:
      layout: post
  -
    scope:
      path: _posts/apps
      type: posts
    values:
      layout: app
      category: apps

theme: minima