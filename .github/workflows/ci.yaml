name: ci
on:
  push:
    branches:
      - master
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install mkdocs-material
      - run: |
          rm README.md
          cd docs/api/
          mkdocs build
          mv site ../../api
          cd ../../
          cd docs/help/
          mkdocs build
          mv site ../../help
          cd ../../
          rm -rf .github
          rm -rf .gitignore
          rm -rf .project
          rm -rf docs
          rm -rf old
      - uses: dsayling/commit-branch-check-action@v0.1.0
        with:
          dest-branch: gh-pages
          github-token: ${{ secrets.GH_TOKEN }}
