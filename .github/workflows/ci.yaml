name: ci
on:
  push:
    branches:
      - master
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: docker/build-push-action@v2.2.2
      - run: docker pull squidfunk/mkdocs-material
      - run: echo $HOME
      - run: docker run --rm -it -v $HOME/dirigible-io.github.io/docs/api:/docs squidfunk/mkdocs-material build
