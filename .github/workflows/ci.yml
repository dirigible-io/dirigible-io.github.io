name: CI
on:
  push:
    branches: 
      - master
      - main
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the site with squidfunk/mkdocs-material container
      run: |
        docker pull squidfunk/mkdocs-material
        docker run -v ${{ github.workspace }}/docs-api:/docs squidfunk/mkdocs-material build
        docker run -v ${{ github.workspace }}/docs-help:/docs squidfunk/mkdocs-material build
        docker run -v ${{ github.workspace }}/docs-samples:/docs squidfunk/mkdocs-material build
        mv ${{ github.workspace }}/docs-api/site ${{ github.workspace }}/api
        mv ${{ github.workspace }}/docs-help/site ${{ github.workspace }}/help
        mv ${{ github.workspace }}/docs-samples/site ${{ github.workspace }}/samples
        rm -rf ${{ github.workspace }}/docs-api
        rm -rf ${{ github.workspace }}/docs-help
        rm -rf ${{ github.workspace }}/docs-samples
        pwd
        ls
        cd api
        ls
        cd ../help
        ls
        cd ../samples
        ls
        cd ..
        ls
        
